<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kegarator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tweaks.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/justgage.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/dygraph-combined.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kegarator - Compressor <font id="compressor_state" color="#ff0000">OFF</font></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row gauges" id="gauges"></div>
  <div class="row graphs" id="tempgraph" style="width:100%;"></div>
  <div class="row graphs" id="compressorgraph" style="width:100%;"></div>
  <div class="row graphs">
    <div class="panel panel-default col-xs-12 col-sm-6 col-md-4 col-lg-2">
      <div class="panel-heading">Total Compressor Time</div>
      <div class="panel-body">
        <h4 id="totalCompressorTime">00:00:00</h4>
      </div>
    </div>
    <div class="panel panel-default col-xs-12 col-sm-6 col-md-4 col-lg-2">
      <div class="panel-heading">Total Kegarator Power Cost</div>
      <div class="panel-body">
        <h4 id="totalPowerCost">$00.00</h4>
      </div>
    </div>
  </div>

  <script>
    $( document ).ready( initHandler )
    $(".navbar-collapse").css({ maxHeight: $(window).height() - $(".navbar-header").height() + "px" });
  </script>
